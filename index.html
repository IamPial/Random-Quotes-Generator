<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="random-app">
            <div class="header">
                <h2 class="header-title">Random Quotes Generator</h2>
                <button class="new-quote" id="new-quote-btn">New Quote</button>
            </div>
            <div class="divider"></div>
            <p class="random-text" id="random-text">"It takes courage to grow up and become who you really are."  E.E. Cummings</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
